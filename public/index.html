<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina en construcci칩n</title>
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a69bd;
            --secondary-color: #6a89cc;
            --text-color: #333;
            --bg-color: #f0f4f8;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #4a69bd;
                --secondary-color: #6a89cc;
                --text-color: #e0e0e0;
                --bg-color: #1a1a2e;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: var(--secondary-color);
            animation: pulse 4s infinite;
        }
        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }
        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: 1s;
        }
        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 30%;
            animation-delay: 2s;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <div class="icon" role="img" aria-label="Icono de construcci칩n">游뚾</div>

        <p>Estamos trabajando arduamente para traerte una experiencia incre칤ble. Vuelve pronto para descubrir algo asombroso.</p>
    </div>
</body>
</html>
